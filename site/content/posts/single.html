{{ define "main" }}
  <article class="container" style="max-width: 900px; margin: 0 auto; padding: 2rem 1rem;">
    <h1 style="margin:0 0 .25rem 0;">{{ .Title }}</h1>
    <div style="font-size:.95rem; color:#64748b; margin-bottom:1rem;">
      {{ .Date.Format "January 2, 2006" }}
    </div>

    <div class="content">
      {{ .Content }}
    </div>
  </article>
{{ end }}
